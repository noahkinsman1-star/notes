<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1Notes</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
    }

    #app {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #notesList {
      width: 35%;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    #notesList div {
      padding: 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #noteContent {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      outline: none;
    }

    .line {
      min-height: 22px;
      outline: none;
      white-space: pre-wrap;
    }

    #toolbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
      position: fixed;
      left: 35%;
      right: 0;
      bottom: 0;
    }

    button {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="notesList"></div>

    <div id="editor">
      <div id="noteContent"></div>
    </div>
  </div>

  <div id="toolbar">
    <button id="newLine">New Line</button>
    <button id="checkbox">☐</button>
  </div>

  <script>
    const notesList = document.getElementById("notesList");
    const noteContent = document.getElementById("noteContent");
    const toolbar = document.getElementById("toolbar");

    let notes = JSON.parse(localStorage.getItem("notes") || "[]");
    let currentIndex = null;

    function save() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function renderList() {
      notesList.innerHTML = "";
      notes.forEach((note, i) => {
        const div = document.createElement("div");
        div.textContent = note.lines.join(" ").slice(0, 40) || "New Note";
        div.onclick = () => openNote(i);
        notesList.appendChild(div);
      });
    }

    function openNote(i) {
      currentIndex = i;
      noteContent.innerHTML = "";
      notes[i].lines.forEach(text => createLine(text));
    }

    function createLine(text = "") {
      const div = document.createElement("div");
      div.className = "line";
      div.contentEditable = true;
      div.textContent = text;

      // ✅ FIXED checkbox behavior
      div.addEventListener("click", (e) => {
        const t = div.textContent;
        if (
          e.offsetX < 24 &&
          (t.startsWith("☐ ") || t.startsWith("☑ "))
        ) {
          e.preventDefault();
          div.textContent =
            (t.startsWith("☑ ") ? "☐ " : "☑ ") + t.slice(2);
          placeCaretAtEnd(div);
        }
      });

      div.addEventListener("input", sync);
      div.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const newLine = createLine();
          div.after(newLine);
          placeCaretAtStart(newLine);
        }
      });

      noteContent.appendChild(div);
      return div;
    }

    function sync() {
      if (currentIndex === null) return;
      const lines = [...noteContent.children]
        .map(l => l.textContent)
        .filter(l => l.trim() !== "");
      notes[currentIndex].lines = lines;
      save();
      renderList();
    }

    function placeCaretAtEnd(el) {
      const r = document.createRange();
      const s = window.getSelection();
      r.selectNodeContents(el);
      r.collapse(false);
      s.removeAllRanges();
      s.addRange(r);
    }

    function placeCaretAtStart(el) {
      const r = document.createRange();
      const s = window.getSelection();
      r.setStart(el, 0);
      r.collapse(true);
      s.removeAllRanges();
      s.addRange(r);
    }

    document.getElementById("newLine").onclick = () => {
      createLine();
    };

    document.getElementById("checkbox").onclick = () => {
      const line = document.activeElement;
      if (line && line.classList.contains("line")) {
        if (!line.textContent.startsWith("☐ ") && !line.textContent.startsWith("☑ ")) {
          line.textContent = "☐ " + line.textContent;
          placeCaretAtEnd(line);
          sync();
        }
      }
    };

    // ✅ FIXED keyboard / toolbar overlap
    function updateToolbarPosition() {
      if (!window.visualViewport) return;
      const vv = window.visualViewport;
      const keyboardHeight =
        window.innerHeight - vv.height - vv.offsetTop;
      toolbar.style.bottom =
        keyboardHeight > 0 ? keyboardHeight + "px" : "0px";
    }

    window.visualViewport?.addEventListener("resize", updateToolbarPosition);
    document.addEventListener("focusin", updateToolbarPosition);

    if (notes.length === 0) {
      notes.push({ lines: [] });
      save();
    }

    renderList();
    openNote(0);
  </script>
</body>
</html>
