<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Notes</title>

  <link rel="manifest" href="manifest.json">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #000;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== NOTES LIST ===== */
    #listView {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      font-size: 22px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }

    #notesList {
      flex: 1;
      overflow-y: auto;
    }

    .note-item {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .note-item:hover {
      background: #f5f5f5;
    }

    .note-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .note-preview {
      font-size: 14px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #newNoteBtn {
      margin: 16px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #ffd60a;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== EDITOR ===== */
    #editorView {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    #editorHeader {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #backBtn {
      font-size: 18px;
      margin-right: 12px;
      cursor: pointer;
    }

    #editor {
      flex: 1;
      padding: 16px;
      font-size: 18px;
      outline: none;
      overflow-y: auto;
    }

    #editor div {
      min-height: 1.2em;
    }

    /* ===== CHECKBOX LINES ===== */
    .checkbox-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-line input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-line span {
      flex: 1;
    }

    /* ===== TOOLBAR ===== */
    #toolbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #f2f2f2;
      border-top: 1px solid #ddd;
      z-index: 1000;
    }

    #toolbar button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ===== NOTES LIST VIEW ===== -->
<div id="listView">
  <header>Notes</header>
  <div id="notesList"></div>
  <button id="newNoteBtn">New Note</button>
</div>

<!-- ===== EDITOR VIEW ===== -->
<div id="editorView">
  <div id="editorHeader">
    <div id="backBtn">‹ Notes</div>
  </div>

  <div id="editor" contenteditable="true"></div>

  <div id="toolbar">
    <button id="checkboxBtn">☑︎</button>
    <button id="clearBtn">Clear</button>
  </div>
</div>

<script>
  let notes = JSON.parse(localStorage.getItem("notes") || "[]");
  let currentId = null;

  const listView = document.getElementById("listView");
  const editorView = document.getElementById("editorView");
  const notesList = document.getElementById("notesList");
  const editor = document.getElementById("editor");
  const toolbar = document.getElementById("toolbar");

  function saveNotes() {
    localStorage.setItem("notes", JSON.stringify(notes));
  }

  function renderList() {
    notesList.innerHTML = "";
    notes.forEach(note => {
      const div = document.createElement("div");
      div.className = "note-item";
      div.innerHTML = `
        <div class="note-title">${note.text.split("\n")[0] || "New Note"}</div>
        <div class="note-preview">${note.text.replace(/\n/g, " ")}</div>
      `;
      div.onclick = () => openNote(note.id);
      notesList.appendChild(div);
    });
  }

  function openNote(id) {
    currentId = id;
    const note = notes.find(n => n.id === id);
    editor.innerHTML = "";
    note.text.split("\n").forEach(line => {
      const div = document.createElement("div");
      div.textContent = line;
      editor.appendChild(div);
    });

    listView.style.display = "none";
    editorView.style.display = "flex";
    editor.focus();
  }

  function newNote() {
    const note = { id: Date.now(), text: "" };
    notes.unshift(note);
    saveNotes();
    renderList();
    openNote(note.id);
  }

  function backToList() {
    const content = Array.from(editor.children).map(d => d.textContent).join("\n").trim();

    if (!content) {
      notes = notes.filter(n => n.id !== currentId);
    } else {
      const note = notes.find(n => n.id === currentId);
      note.text = content;
    }

    saveNotes();
    renderList();

    editorView.style.display = "none";
    listView.style.display = "flex";
  }

  editor.addEventListener("input", () => {
    const note = notes.find(n => n.id === currentId);
    if (note) {
      note.text = Array.from(editor.children).map(d => d.textContent).join("\n");
      saveNotes();
    }
  });

  document.getElementById("checkboxBtn").onclick = () => {
    const sel = window.getSelection();
    if (!sel.rangeCount) return;

    const range = sel.getRangeAt(0);
    const line = range.startContainer.closest("div");
    if (!line) return;

    const wrapper = document.createElement("div");
    wrapper.className = "checkbox-line";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    const text = document.createElement("span");
    text.textContent = line.textContent;

    wrapper.appendChild(checkbox);
    wrapper.appendChild(text);

    line.replaceWith(wrapper);
  };

  document.getElementById("clearBtn").onclick = () => {
    editor.innerHTML = "";
    const note = notes.find(n => n.id === currentId);
    if (note) {
      note.text = "";
      saveNotes();
    }
  };

  document.getElementById("newNoteBtn").onclick = newNote;
  document.getElementById("backBtn").onclick = backToList;

  /* ===== Keyboard-aware toolbar ===== */
  function adjustToolbar() {
    if (!window.visualViewport) return;
    const keyboardHeight =
      window.innerHeight -
      window.visualViewport.height -
      window.visualViewport.offsetTop;

    toolbar.style.bottom =
      keyboardHeight > 100 ? keyboardHeight + "px" : "0px";
  }

  if (window.visualViewport) {
    window.visualViewport.addEventListener("resize", adjustToolbar);
    window.visualViewport.addEventListener("scroll", adjustToolbar);
  }

  adjustToolbar();
  renderList();
</script>

</body>
</html>
